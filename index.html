<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freelancer Photo Editing</title>
  <meta name="description" content="Professional photo editing, retouching, and restoration. Fast turnaround and affordable pricing." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;--card:#0b1220;--accent:#f97316;--muted:#94a3b8;--glass:rgba(255,255,255,0.04);
      --maxw:1100px;
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#081026 0%,#071226 100%);color:#e6eef8;line-height:1.45}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;background:linear-gradient(135deg,#ff8a00,#ff3d00);display:grid;place-items:center;border-radius:10px;font-weight:800;color:#071226}
    nav{display:flex;gap:18px;align-items:center}
    .btn{background:var(--accent);color:#071226;padding:10px 14px;border-radius:8px;font-weight:600}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:22px}
    .hero-left h1{font-size:34px;margin:0 0 10px}
    .hero-left p{color:var(--muted);margin:0 0 18px}
    .cta-row{display:flex;gap:12px}
    .hero-card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 22px rgba(0,0,0,0.6)}
    .hero-card img{width:100%;height:360px;object-fit:cover;border-radius:8px}
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:34px 0}
    .service{background:var(--glass);padding:18px;border-radius:10px}
    .service h4{margin:0 0 8px}
    .service p{color:var(--muted);margin:0}
    .portfolio{margin:28px 0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .grid img{width:100%;height:200px;object-fit:cover;border-radius:8px;cursor:pointer;border:2px solid transparent}
    .two{display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:12px}
    form label{display:block;font-weight:600;margin:10px 0 6px}
    input,textarea,select{width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:inherit}
    textarea{min-height:120px}
    .muted{color:var(--muted);font-size:14px}
    footer{margin:40px 0 18px;text-align:center;color:var(--muted);font-size:14px}
    .btn-login{background:none;border:1px solid var(--accent);color:var(--accent);padding:10px 14px;border-radius:8px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">FP</div>
        <div>
          <div style="font-weight:700">Freelancer Photo Editing</div>
          <div class="muted" style="font-size:13px">Professional editing & retouching</div>
        </div>
      </div>
      <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact" class="btn">Contact</a>
        <a href="/admin/" class="btn-login">Login</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-left">
        <h1 id="heroHeading">Professional photo editing & retouching — fast turnaround</h1>
        <p id="heroSub" class="muted">Wedding photos, product images, portrait retouching, background removal, color grading, and more.</p>
      </div>
      <aside class="hero-card">
        <img src="assets/portfolio/1.jpg" alt="sample edit" />
      </aside>
    </section>

    <section class="portfolio" id="portfolio">
      <h2>Portfolio</h2>
      <div class="grid" id="portfolioGrid"></div>
    </section>

    <footer>© <span id="year"></span> Freelancer Photo Editing</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    fetch('data/site.json')
      .then(r => r.json())
      .then(d => {
        document.getElementById('heroHeading').textContent = d.hero_heading;
        document.getElementById('heroSub').textContent = d.hero_subheading;
        const grid = document.getElementById('portfolioGrid');
        d.portfolio.forEach(p => {
          const img = document.createElement('img');
          img.src = p.image;
          img.alt = p.title;
          grid.appendChild(img);
        });
      });
  </script>
</body>
</html>
