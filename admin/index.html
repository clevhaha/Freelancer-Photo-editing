<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Photo Editing - Admin Login</title>
  <style>
    :root {
      --accent: #ff6600;
      --accent-hover: #ff8533;
      --dark-blue: #0b1622;
      --darker-blue: #081019;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--dark-blue), var(--darker-blue));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      display: flex;
      align-items: center;
      background-color: rgba(10, 20, 30, 0.95);
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 102, 0, 0.25);
      gap: 60px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
    }

    .logo-section img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      margin-bottom: 15px;
    }

    .logo-section h1 {
      font-size: 1.2rem;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
    }

    .form-section {
      display: flex;
      flex-direction: column;
      width: 260px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    #cms-root {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing Logo" />
      <h1>Freelancer Photo Editing</h1>
    </div>
    <div class="form-section">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <!-- Load Decap CMS -->
  <div id="cms-root"></div>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>
  <script>
    window.addEventListener("load", () => {
      const CMS = window.DecapCMS || window.CMS;
      if (CMS) CMS.init();
    });
  </script>
</body>
</html>
