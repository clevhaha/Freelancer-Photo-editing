<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>

    <style>
      :root {
        --dark-bg: #0b1623;
        --card-bg: #111b2a;
        --accent: #ff6600;
        --accent-hover: #ff8533;
      }

      /* Full dark background */
      html, body {
        background: radial-gradient(circle at top left, #0f1d33, #0b1623);
        font-family: "Inter", sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      /* Logo + login container */
      .login-layout {
        display: flex;
        align-items: center;
        gap: 60px;
        background: var(--card-bg);
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 102, 0, 0.15);
      }

      /* Admin photo */
      .cms-logo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 3px solid var(--accent);
        object-fit: cover;
        box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .cms-logo:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
      }

      /* Style the login form area (where Decap injects) */
      #cms-root {
        display: flex;
        flex-direction: column;
        width: 280px;
      }

      input {
        border-radius: 8px !important;
        padding: 12px !important;
      }

      button,
      .nc-loginButton {
        background-color: var(--accent) !important;
        border: none !important;
        color: #fff !important;
        font-weight: bold !important;
        border-radius: 8px !important;
        padding: 12px 20px !important;
        cursor: pointer !important;
        transition: 0.3s !important;
      }

      button:hover,
      .nc-loginButton:hover {
        background-color: var(--accent-hover) !important;
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      }

      /* Hide Decap CMS logos */
      .nc-loginLogo,
      .nc-loginLogo-image,
      .nc-loginPage-logo,
      img[alt*="Decap"],
      img[src*="decap"],
      [data-testid*="logo"],
      [class*="Logo"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        width: 0 !important;
        height: 0 !important;
      }

      /* Responsive */
      @media (max-width: 700px) {
        .login-layout {
          flex-direction: column;
          text-align: center;
          gap: 30px;
          padding: 40px;
        }
        #cms-root {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- ðŸ”¹ Logo and CMS root (side by side) -->
    <div class="login-layout">
      <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing" class="cms-logo" />
      <div id="cms-root"></div>
    </div>

    <!-- Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>
    <script>
      window.addEventListener("load", () => {
        const CMS = window.DecapCMS || window.CMS;
        if (!CMS) {
          console.error("Decap CMS failed to load â€” check CDN link.");
          return;
        }
        CMS.init();

        // Hide Decap logo dynamically after CMS loads
        const removeLogos = () => {
          document.querySelectorAll(`
            .nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo,
            img[alt*="Decap"], img[src*="decap"], [data-testid*="logo"], [class*="Logo"]
          `).forEach(el => el.remove());
        };

        removeLogos();
        const observer = new MutationObserver(removeLogos);
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
