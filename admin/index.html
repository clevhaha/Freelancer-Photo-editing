<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>
    <style>
      body {
        background: #0b1120;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .cms-logo {
        width: 140px;
        margin-bottom: 30px;
        border-radius: 12px;
      }

      /* Hide the default Decap logo */
      .decap-cms-logo,
      .nc-githubButton-icon,
      .nc-login-logo {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Your custom logo -->
    <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing Logo" class="cms-logo" />

    <!-- ✅ Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      // Initialize CMS
      window.addEventListener("load", function () {
        const initCMS = () => {
          const cms = window.DecapCMS || window.CMS;
          if (cms) {
            cms.init();

            // Hide Decap branding after render
            const observer = new MutationObserver(() => {
              document.querySelectorAll(".nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo").forEach(el => el.remove());
            });
            observer.observe(document.body, { childList: true, subtree: true });
          } else {
            console.error("Decap CMS failed to load — check CDN link.");
          }
        };
        initCMS();
      });
    </script>
  </body>
</html>
