<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Photo Editing - Admin Login</title>
  <style>
    :root {
      --accent: #ff6600;
      --accent-hover: #ff8533;
      --dark-blue: #0b1622;
      --darker-blue: #081019;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--dark-blue), var(--darker-blue));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      display: flex;
      align-items: center;
      background-color: rgba(10, 20, 30, 0.95);
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 102, 0, 0.25);
      gap: 60px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-section {
      text-align: center;
    }

    .logo-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 25px rgba(255, 102, 0, 0.4);
      margin-bottom: 15px;
      object-fit: cover;
      background-color: #0b1622;
    }

    .logo-section h2 {
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 280px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    .login-btn {
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing Logo" />
      <h2>Freelancer Photo Editing</h2>
    </div>

    <div class="form-section">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="login-btn">Login</button>
    </div>
  </div>

  <!-- âœ… Netlify Identity widget + invite token fix -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) {
        console.error("Netlify Identity failed to load");
        return;
      }

      // ðŸ”§ Fix #invite_token issue in Netlify invite links
      if (window.location.hash.includes("invite_token=")) {
        const fixedUrl = window.location.href.replace("#invite_token", "?invite_token");
        window.location.href = fixedUrl;
      }

      window.netlifyIdentity.on("init", (user) => {
        if (!user) console.log("No user logged in");
        else document.location.href = "/admin/";
      });

      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });

      // ðŸ“¨ Automatically handle invite token
      const token = new URLSearchParams(window.location.search).get("invite_token");
      if (token) {
        window.netlifyIdentity
          .acceptInvite(token, true)
          .then(() => console.log("Invite accepted â€” waiting for popup..."))
          .catch((err) => console.error("Invite error:", err));
      }
    });
  </script>
</body>
</html>
