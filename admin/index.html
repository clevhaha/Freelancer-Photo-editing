<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>

    <style>
      body {
        background: #0b1120;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      /* âœ… Custom logo placed just above login inputs */
      .cms-logo {
        width: 100px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: block;
      }

      /* âœ… Hide Decap CMS logos */
      .nc-loginLogo,
      .nc-loginLogo-image,
      .nc-loginPage-logo,
      img[alt*="Decap"],
      img[src*="decap"],
      [data-testid*="logo"],
      [class*="Logo"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        height: 0 !important;
        width: 0 !important;
      }

      /* Center login form */
      .nc-loginPage,
      .nc-loginContent {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        margin-top: -50px !important;
      }

      /* Optional: round input corners for style */
      input {
        border-radius: 8px !important;
      }
    </style>
  </head>

  <body>
    <!-- âœ… Your logo â€” will appear above the login form -->
    <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing Logo" class="cms-logo" />

    <!-- âœ… Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", () => {
        const CMS = window.DecapCMS || window.CMS;
        if (!CMS) {
          console.error("Decap CMS failed to load â€” check CDN link.");
          return;
        }

        CMS.init();

        // ðŸ”¥ Keep removing Decap logos repeatedly
        const removeDecapLogos = () => {
          document.querySelectorAll(`
            .nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo,
            img[alt*="Decap"], img[src*="decap"], [data-testid*="logo"], [class*="Logo"]
          `).forEach(el => el.remove());
        };

        removeDecapLogos();
        const observer = new MutationObserver(removeDecapLogos);
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
