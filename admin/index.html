<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>

    <style>
      body {
        background: #0b1120;
        font-family: "Inter", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      /* Container for logo + login box */
      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      /* âœ… Your logo (just above the email field) */
      .cms-logo {
        width: 100px;
        border-radius: 12px;
        margin-bottom: 10px;
      }

      /* âœ… Remove Decap/Netlify logos completely */
      .nc-loginLogo,
      .nc-loginLogo-image,
      .nc-loginPage-logo,
      img[alt*="Decap"],
      img[src*="decap"],
      [data-testid*="logo"],
      [class*="Logo"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        height: 0 !important;
        width: 0 !important;
      }

      /* âœ… Center the login form */
      .nc-loginPage,
      .nc-loginContent {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
      }

      input {
        border-radius: 8px !important;
      }

      /* Optional styling for Login button */
      button,
      .nc-loginButton {
        background-color: #ff6600 !important;
        border: none !important;
        color: white !important;
        font-weight: bold !important;
        border-radius: 6px !important;
        padding: 8px 20px !important;
        transition: 0.3s !important;
      }

      button:hover,
      .nc-loginButton:hover {
        background-color: #ff8533 !important;
        cursor: pointer !important;
      }
    </style>
  </head>

  <body>
    <!-- âœ… Logo placed near Email input -->
    <div class="login-container">
      <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing" class="cms-logo" />
    </div>

    <!-- âœ… Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", () => {
        const CMS = window.DecapCMS || window.CMS;
        if (!CMS) {
          console.error("Decap CMS failed to load â€” check CDN link.");
          return;
        }

        CMS.init();

        // ðŸ”¥ Remove Decap logos dynamically
        const removeLogos = () => {
          document.querySelectorAll(`
            .nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo,
            img[alt*="Decap"], img[src*="decap"], [data-testid*="logo"], [class*="Logo"]
          `).forEach(el => el.remove());
        };

        removeLogos();
        const observer = new MutationObserver(removeLogos);
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
