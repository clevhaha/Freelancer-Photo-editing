<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager | Freelancer Photo Editing</title>
  </head>
  <body>
    <!-- Load the Decap CMS (Netlify CMS) script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Wait until Decap CMS is available
      window.addEventListener("load", function () {
        if (typeof window.DecapCMS !== "undefined") {
          window.DecapCMS.init();
        } else if (typeof window.CMS !== "undefined") {
          window.CMS.init();
        } else {
          console.error("CMS script not found â€” please check CDN link.");
        }
      });
    </script>
  </body>
</html>
