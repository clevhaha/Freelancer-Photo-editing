<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS Login | Freelancer Photo Editing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0b1120; /* same as site background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Inter", sans-serif;
      }
      .login-wrapper {
        text-align: center;
      }
      .login-wrapper img {
        width: 100px;
        border-radius: 12px;
        margin-bottom: 20px; /* spacing above email field */
      }
      .login-wrapper input {
        display: block;
        width: 300px;
        margin: 10px auto;
        padding: 10px;
        border: none;
        border-radius: 8px;
      }
      .login-wrapper button {
        background-color: #f97316; /* orange like your buttons */
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
      }
      .login-wrapper button:hover {
        background-color: #ea580c;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <img src="/assets/uploads/your-logo.png" alt="Logo" />
      <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>
      <script>
        window.addEventListener("load", function () {
          if (typeof window.DecapCMS !== "undefined") {
            window.DecapCMS.init();
          } else if (typeof window.CMS !== "undefined") {
            window.CMS.init();
          } else {
            console.error("Netlify CMS script failed to load.");
          }
        });
      </script>
    </div>
  </body>
</html>
