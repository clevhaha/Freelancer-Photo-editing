<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>

    <style>
      body {
        background: #0b1120;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }

      .cms-logo {
        width: 140px;
        margin-bottom: 30px;
        border-radius: 12px;
      }

      /* Hide Decap CMS default branding */
      .nc-loginLogo,
      .nc-loginLogo-image,
      .nc-loginPage-logo,
      .nc-loginPage-logo img,
      .nc-githubButton-icon {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
    </style>
  </head>

  <body>
    <!-- ✅ Your logo -->
    <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing Logo" class="cms-logo" />

    <!-- ✅ Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", function () {
        const cms = window.DecapCMS || window.CMS;
        if (!cms) {
          console.error("Decap CMS failed to load — check CDN link.");
          return;
        }

        cms.init();

        // Continuously remove Decap branding after it loads
        const removeDecapLogo = () => {
          const logos = document.querySelectorAll(
            ".nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo, [src*='decap'], [alt*='Decap']"
          );
          logos.forEach(el => el.remove());
        };

        const observer = new MutationObserver(removeDecapLogo);
        observer.observe(document.body, { childList: true, subtree: true });
        removeDecapLogo(); // run immediately
      });
    </script>
  </body>
</html>
