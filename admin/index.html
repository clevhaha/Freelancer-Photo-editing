<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>

    <style>
      body {
        background: #f6f7fb;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container for logo and CMS form */
      .cms-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* ✅ Your logo style */
      .cms-logo {
        width: 90px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 12px; /* small space between logo and email */
      }

      /* Remove Decap/Netlify CMS logos */
      .nc-loginLogo,
      .nc-loginLogo-image,
      .nc-loginPage-logo,
      img[alt*="Decap"],
      img[src*="decap"],
      [data-testid*="logo"],
      [class*="Logo"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        height: 0 !important;
        width: 0 !important;
      }

      /* Style login button */
      button,
      .nc-loginButton {
        background-color: #ff6600 !important;
        border: none !important;
        color: white !important;
        font-weight: bold !important;
        border-radius: 6px !important;
        padding: 8px 20px !important;
        transition: 0.3s !important;
      }

      button:hover,
      .nc-loginButton:hover {
        background-color: #ff8533 !important;
        cursor: pointer !important;
      }

      input {
        border-radius: 6px !important;
        padding: 8px !important;
      }
    </style>
  </head>

  <body>
    <!-- ✅ Custom logo container -->
    <div class="cms-container">
      <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing" class="cms-logo" />
    </div>

    <!-- ✅ Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", () => {
        const CMS = window.DecapCMS || window.CMS;
        if (!CMS) {
          console.error("Decap CMS failed to load — check CDN link.");
          return;
        }

        CMS.init();

        // Remove Decap logos dynamically
        const removeLogos = () => {
          document.querySelectorAll(`
            .nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo,
            img[alt*="Decap"], img[src*="decap"], [data-testid*="logo"], [class*="Logo"]
          `).forEach(el => el.remove());
        };

        removeLogos();
        const observer = new MutationObserver(removeLogos);
        observer.observe(document.body, { childList: true, subtree: true });

        // ✅ Insert your logo above the Email input field
        const insertLogoAboveEmail = () => {
          const emailInput = document.querySelector('input[type="email"]');
          const logoContainer = document.querySelector(".cms-container");

          if (emailInput && logoContainer && !emailInput.previousSibling?.classList?.contains("cms-container")) {
            const parent = emailInput.closest("form, div");
            if (parent) parent.insertBefore(logoContainer, emailInput);
          }
        };

        insertLogoAboveEmail();
        const observer2 = new MutationObserver(insertLogoAboveEmail);
        observer2.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
