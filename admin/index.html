<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>

    <style>
      body {
        background: #f6f7fb;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container for logo + login form */
      .login-layout {
        display: flex;
        align-items: center;
        gap: 40px; /* space between logo and form */
      }

      /* ✅ Your logo styling */
      .cms-logo {
        width: 1200px;
        height: auto;
        border-radius: 5px;
      }

      /* Hide Decap CMS logo completely */
      .nc-loginLogo,
      .nc-loginLogo-image,
      .nc-loginPage-logo,
      img[alt*="Decap"],
      img[src*="decap"],
      [data-testid*="logo"],
      [class*="Logo"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        height: 0 !important;
        width: 0 !important;
      }

      /* Style login form */
      input {
        border-radius: 6px !important;
        padding: 8px !important;
      }

      button,
      .nc-loginButton {
        background-color: #ff6600 !important;
        border: none !important;
        color: white !important;
        font-weight: bold !important;
        border-radius: 6px !important;
        padding: 8px 20px !important;
        transition: 0.3s !important;
      }

      button:hover,
      .nc-loginButton:hover {
        background-color: #ff8533 !important;
        cursor: pointer !important;
      }
    </style>
  </head>

  <body>
    <div class="login-layout">
      <!-- ✅ Your logo -->
      <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing" class="cms-logo" />

      <!-- ✅ Load Decap CMS -->
      <div id="cms-root"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", () => {
        const CMS = window.DecapCMS || window.CMS;
        if (!CMS) {
          console.error("Decap CMS failed to load — check CDN link.");
          return;
        }

        CMS.init();

        // Hide Decap logo dynamically
        const removeLogos = () => {
          document.querySelectorAll(`
            .nc-loginLogo, .nc-loginLogo-image, .nc-loginPage-logo,
            img[alt*="Decap"], img[src*="decap"], [data-testid*="logo"], [class*="Logo"]
          `).forEach(el => el.remove());
        };

        removeLogos();
        const observer = new MutationObserver(removeLogos);
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
