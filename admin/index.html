<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Photo Editing CMS</title>
    <style>
      /* Custom styles for your CMS login page */
      body {
        background: #0b1120;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .cms-logo {
        width: 120px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Your custom logo -->
    <img src="/assets/uploads/logo.png" alt="Freelancer Photo Editing Logo" class="cms-logo" />

    <!-- ✅ Load Decap CMS (Netlify CMS fork) -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", function () {
        if (typeof window.DecapCMS !== "undefined") {
          window.DecapCMS.init();
        } else if (typeof window.CMS !== "undefined") {
          window.CMS.init();
        } else {
          console.error("Decap CMS failed to load — check CDN link.");
        }
      });
    </script>
  </body>
</html>
