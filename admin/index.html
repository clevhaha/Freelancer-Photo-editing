<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager | Freelancer Photo Editing</title>
  </head>
  <body>
    <!-- ✅ Load Decap CMS (the maintained Netlify CMS fork) -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.9/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", function () {
        if (typeof window.DecapCMS !== "undefined") {
          window.DecapCMS.init();
        } else if (typeof window.CMS !== "undefined") {
          window.CMS.init();
        } else {
          console.error("Netlify CMS script failed to load — check CDN link.");
        }
      });
    </script>
  </body>
</html>
