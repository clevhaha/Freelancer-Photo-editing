```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Photo Editing - Admin Login</title>
  <style>
    :root {
      --accent: #ff6600;
      --accent-hover: #ff8533;
      --dark-blue: #0b1622;
      --darker-blue: #081019;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--dark-blue), var(--darker-blue));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      display: flex;
      align-items: center;
      background-color: rgba(10, 20, 30, 0.9);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 102, 0, 0.2);
    }

    .logo-section {
      text-align: center;
      margin-right: 60px;
    }

    .logo-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
      object-fit: cover;
    }

    .logo-section h2 {
      color: var(--accent);
      margin-top: 15px;
      font-size: 20px;
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
    }

    .form-section {
      display: flex;
      flex-direction: column;
      width: 260px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    button {
      background-color: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      font-family: "Poppins", sans-serif;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }
      .logo-section {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="your-photo.jpg" alt="Freelancer Photo Editing Logo" />
      <h2>Freelancer Photo Editing</h2>
    </div>
    <div class="form-section">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </div>
  </div>
</body>
</html>
