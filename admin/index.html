<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS | Freelancer Photo Editing</title>
  </head>
  <body>
    <!-- Load Netlify CMS (Decap CMS) -->
    <script src="https://unpkg.com/netlify-cms-app@^2.15.0/dist/netlify-cms.js"></script>

    <script>
      // Wait until the Netlify CMS script has loaded before initializing
      window.addEventListener("load", function () {
        if (typeof window.NetlifyCmsApp !== "undefined") {
          window.NetlifyCmsApp.init();
        } else if (typeof window.CMS !== "undefined") {
          window.CMS.init();
        } else {
          console.error("Netlify CMS script failed to load.");
        }
      });
    </script>
  </body>
</html>
