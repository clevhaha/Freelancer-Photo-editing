backend:
  name: git-gateway
  branch: main # Change to "master" only if your GitHub repo uses that

# 🔑 Add this line so Netlify Identity (invite popup) works correctly
local_backend: false

# 🌐 Make sure your site URL matches exactly your live site
site_url: "https://freelancerphotoediting.netlify.app"

# 🧭 Optional: Add your logo to the login page
logo_url: "/assets/uploads/logo.png"

# 📂 Media (uploads) configuration
media_folder: "assets/uploads"    # Folder where images are stored in repo
public_folder: "/assets/uploads"  # Public URL for uploaded images

# 🗂 Collections - the editable content sections
collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
